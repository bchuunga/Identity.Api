<div class="wrapper d-flex align-items-center justify-content-between w-100">
  <div class="row w-100">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card shadow-sm border-0">
          <div class="card-header pt-5 bg-transparent border-0">
            <div class="fs-3 m-0 fw-bold text-center">User Login</div>
          </div>
          <div class="card-body">
            <div class="alert alert-danger mb-3" *ngIf="error" role="alert">
              {{ error }}
            </div>
            <input
              required
              formControlName="email"
              type="email"
              class="form-control form-control-lg rounded-5 mb-3"
              placeholder="user@email.com"
            />
            <input
              required
              formControlName="password"
              type="password"
              placeholder="Password"
              class="form-control form-control-lg rounded-5 mb-3"
            />
          </div>
          <div class="card-footer bg-transparent border-0 pb-4">
            <button
              type="submit"
              class="w-100 btn btn-primary btn-lg rounded-5"
            >
              Login
            </button>
            <button
              type="button"
              (click)="onReset()"
              class="w-100 btn btn-light btn-lg rounded-5"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
